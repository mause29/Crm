# .github/workflows/deploy.yml
name: Deploy CRM
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm test
      - name: Build Docker
        run: docker build -t crm-app .
      - name: Deploy Docker
        run: docker run -d -p 80:3000 crm-app
